<!-- example on control statements -->
<script>
  document.write('<h3>demo on do while loop</h3>');

  //to print 1 to 20 numbers
  let i=1;
  do
  {
	document.writeln(i);
	i++;
  }while(i<=20);
  
  document.writeln('<br>');
  
  //to print 20 to 1 numbers
  i=20;
  do
  {
	document.writeln(i);
	i--;
  }while(i>=1);
</script>
