<!-- CSS Selectors 
universal sel
=> used to define/to apply same style for all elements (tags)
	Syn:			 *{
						prop:val;
						prop:val;
						.......
					}
-->
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
	<style>
		*{
			border:2px solid red;
			color:blue;
		}
	</style>
 </head>
 <body> 
	<h2>demo on universal selector</h2>
	<h1>Apple</h1>
	<div>Orange</div>
	<p>Banana</p>
	<span>Grape</span>
	<ul>
		<li>HTML</li>		<li>CSS</li>	<li>JavaScript</li>
	</ul>
 </body>
</html>
